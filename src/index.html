<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <h1>TwoThreeBird Assessment</h1>
    <h2>Tic Tac Toe</h2>

    <div class="instructions">
        <h4>How to Play</h4>
        <p>Take turns placing X and O on the board. Player X goes first.</p>
        <p>Get three of your marks in a row (horizontally, vertically, or diagonally) to win!</p>
        <p>Click "Reset Game" to start over at any time.</p>
    </div>

    <div id="game-status" class="status">Player X's turn</div>

    <div class="game-board" id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div id="winning-line" class="winning-line hidden"></div>
    </div>

    <button id="reset-button" class="reset-button">Reset Game</button>

    <footer class="footer">
        <p>Proudly made by Michael C Douman</p>
    </footer>
</div>

<script type="module" src="./js/game.js"></script>
<script type="module" src="./js/ui.js"></script>
<script type="module" src="./js/particles.js"></script>
</body>
</html>
